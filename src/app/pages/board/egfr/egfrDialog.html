<ng-container *ngIf="!egfrData.showTip; else updateProfile">
  <h1 mat-dialog-title>Your eGFR: {{ egfrData.eGFR | number}}</h1>
  <mat-dialog-content>
    Your conditions is <strong>{{ egfrData.comment }}</strong>.
  </mat-dialog-content>
  <button mat-button cdkFocusInitial mat-dialog-close>OK</button>
</ng-container>
<ng-template #updateProfile>
  <h1 mat-dialog-title>Your eGFR: {{ egfrData.eGFR | number }}</h1>
  <mat-dialog-content>
    It seems you hasn't completed your profile, do you want to update it based
    on the form you submitted?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true">
      OK
    </button>
  </mat-dialog-actions>
</ng-template>
