<form [formGroup]="profileForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="First name" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          [value]="user?.lastName"
          placeholder="Last name"
          formControlName="lastName"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select
          [value]="user?.gender"
          placeholder="Gender"
          formControlName="gender"
        >
          <mat-option *ngFor="let gender of genders" [value]="gender">
            {{ gender }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="profileForm.controls['gender'].hasError('required')">
          Your gender is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select
          [value]="user?.race"
          placeholder="Race"
          formControlName="race"
        >
          <mat-option *ngFor="let race of races" [value]="race">
            {{ race }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="profileForm.controls['race'].hasError('required')">
          Your race is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input
          matInput
          type="date"
          formControlName="birthday"
          [value]="user?.birthday | date: 'yyyy-MM-dd'"
          min="1900-01-01"
          max="2020-01-01"
        />
        <mat-error
          *ngIf="profileForm.controls['birthday'].hasError('required')"
        >
          Your birthday is <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="profileForm.controls['birthday'].hasError('invalidBirthday')"
        >
          Your birthday is <strong>invalid</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Update</button>
    </mat-card-actions>
  </mat-card>
</form>
